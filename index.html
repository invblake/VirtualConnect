    $.ajax({
    url: "https://samorabot.com/appbuilder/backend/load.php",
    type: 'POST',
    crossDomain: true,
    async: true,
    data:{
      appid:localStorage.appid
    },
    beforeSend:function(){
    $(".startloading").show();
    },
    success: function (responseData, textStatus, jqXHR) {
$('.app-container-master').html(responseData);
$(".startloading").hide();
    },
    error: function (responseData, textStatus, errorThrown) {

    location.reload();
 });
$('.modal').modal('hide');
 $('#DialogIconedDanger').modal('show');
$(".startloading").hide();
       }
});
 }

$(".toastmsg").html(text);

$(".saheed-modal-icon").html(icon).removeClass("text-danger");

    $(".saheed-modal-icon").html(icon).addClass("text-danger");
}
$('.alertbtn').html(btn);
$('.modal').modal('hide');
$('#DialogIconedDanger').modal('show');
}
$(window).on('load',function() {
